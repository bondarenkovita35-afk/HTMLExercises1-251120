<!DOCTYPE html>
<html lang="sv">

<head> <!-- Info om sidan -->
    <meta charset="UTF-8"> <!-- Rätt teckenkodning -->
    <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- Bra på mobil -->
    <title>Semantic Structure</title> <!-- Titel i fliken -->
</head>

<body> <!-- Allt synligt ligger här -->

    <header> <!-- Sidans topp / header -->
        <h1>My Website</h1> <!-- Huvudrubrik -->
        <p>Welcome to my semantic page</p> <!-- Kort text -->
    </header>

    <nav> <!-- Meny / navigation -->
        <ul> <!-- Lista för länkar -->
            <li><a href="#article1">Article 1</a></li> <!-- Länk till första artikel -->
            <li><a href="#article2">Article 2</a></li> <!-- Länk till andra artikel -->
        </ul>
    </nav>

    <main> <!-- Huvudinnehåll -->

        <article id="article1"> <!-- Första artikel -->
            <header> <!-- Header i artikeln -->
                <h2>Article 1</h2> <!-- Artikelns rubrik -->
            </header>

            <section> <!-- Textdelen i artikeln -->
                <p>This is the main content of article 1.</p> <!-- Innehåll -->
            </section>

            <footer> <!-- Footer i artikeln -->
                <p>Written by Astra</p> <!-- Info om artikeln -->
            </footer>
        </article>

        <article id="article2"> <!-- Andra artikel -->
            <header> <!-- Header i artikeln -->
                <h2>Article 2</h2> <!-- Artikelns rubrik -->
            </header>

            <section> <!-- Textdelen i artikeln -->
                <p>This is the main content of article 2.</p> <!-- Innehåll -->
            </section>

            <aside> <!-- Extra info bredvid texten -->
                <p>Side information or tips here.</p> <!-- Komplement -->
            </aside>

            <footer> <!-- Footer i artikeln -->
                <p>Published 2025</p> <!-- Info om artikeln -->
            </footer>
        </article>

    </main>

    <footer> <!-- Sidans botten / footer -->
        <p>© 2025 My Website</p> <!-- Copyright -->
    </footer>

</body>

</html>
