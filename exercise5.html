<!DOCTYPE html>
<html lang="sv">

<head>
    <meta charset="UTF-8">
    <title>Min video sida</title>
</head>

<body>

    <header>
        <h1>Min videosida</h1> <!-- Enkel titel -->
    </header>

    <main>
        <article>

            <!-- Videospelaren -->
            <video src="videos/fire.mp4" controls autoplay muted loop width="800">
            </video>
            <!-- controls = användaren kan styra videon -->
            <!-- autoplay + muted = startar automatiskt -->
            <!-- loop = spelas om och om igen -->

            <h2>Videobeskrivning</h2> <!-- Rubrik för text -->
            <p>
                Detta är en demo-video som loopas automatiskt.
                Jag visar hur man använder HTML5 video-taggen.
            </p>

        </article>
    </main>

</body>

</html>
