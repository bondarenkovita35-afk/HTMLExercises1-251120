<!DOCTYPE html>
<html lang="sv">

<head>
    <meta charset="UTF-8"> <!-- Rätt teckenkodning -->
    <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- Mobilanpassning -->
    <title>Min blogg</title> <!-- Titel i fliken -->
</head>

<body> <!-- Allt som syns på sidan -->

    <header> <!-- Sidans huvud -->
        <h1>Min Blogg</h1> <!-- Bloggens titel -->
    </header>

    <nav> <!-- Meny / navigation -->
        <ul> <!-- Lista för länkar -->
            <li><a href="#">Hem</a></li> <!-- Länk till startsida -->
            <li><a href="#">Inlägg</a></li> <!-- Länk till inlägg -->
            <li><a href="#">Kontakt</a></li> <!-- Länk till kontakt -->
        </ul>
    </nav>

    <main> <!-- Huvudinnehåll -->

        <article> <!-- Ett blogginlägg -->
            <header> <!-- Inläggs header -->
                <h1>Första inlägget</h1> <!-- Titel på inlägget -->
                <time datetime="2025-11-21">21 nov 2025</time> <!-- Datum -->
            </header>

            <div> <!-- Inläggs innehåll (inte main) -->
                <h2>Del 1</h2> <!-- Underrubrik -->
                <p>Här skriver jag lite text om ämnet.</p> <!-- Text -->

                <h2>Del 2</h2> <!-- Underrubrik -->
                <p>Här kommer en till paragraf med mer info.</p> <!-- Text -->
            </div>

            <footer> <!-- Inläggs footer -->
                <p>Skrivet av Astra</p> <!-- Författare -->
            </footer>
        </article>

        <article> <!-- Andra blogginlägget -->
            <header> <!-- Header för inlägg -->
                <h1>Andra inlägget</h1> <!-- Titel -->
                <time datetime="2025-11-20">20 nov 2025</time> <!-- Datum -->
            </header>

            <div> <!-- Innehåll -->
                <h2>Intro</h2> <!-- Underrubrik -->
                <p>Detta är början av det andra inlägget.</p> <!-- Text -->
            </div>

            <footer>
                <p>Skrivet av Vitaliia</p> <!-- Författare -->
            </footer>
        </article>

    </main>

    <footer>
        <p>Copyright © 2025</p> <!-- Info längst ner -->
    </footer>

</body>

</html>
